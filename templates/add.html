{% extends 'admin.html' %}

{% block body %}
<h3 class="jumbotron bg-info text-center">Créer un motif</h3>
    <div class="row ">
        <div class="form col-md-8 offset-2">
<form  method="POST" action="create" enctype="multipart/form-data">
        {% csrf_token %}
  
           <div class="form-group">
            <label for="nom">Nom</label>
            <input class="form-control" type="text" name="nom"  required="required"/></div>
            <div class="form-group"><input class="form-control" type="file" name="motif_Img" id=""></div>
            <div class="form-group">
                <label for="description">Description</label>
            <textarea class="form-control" name="description" id="" cols="30" rows="10" value="{{ motif.description }}" required="required"></textarea>
        </div>
            <button type="submit" class=" btn btn-info"><span class="glyphicon glyphicon-plus"></span> Créer le motif</button>
        
    </form>
</div>
</div>

{% endblock %}
